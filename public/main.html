<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App - Main</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="header-left">
        <h2>To-Do App</h2>
        <nav>
          <button id="all-tasks-btn" class="nav-btn active">All Tasks</button>
          <button id="in-progress-btn" class="nav-btn">In Progress</button>
          <button id="completed-btn" class="nav-btn">Completed</button>
          <button id="deleted-btn" class="nav-btn">Deleted</button>
        </nav>
      </div>
      <div class="header-right">
        <span id="greeting">Hello, User</span>
        <img
          src="profile-placeholder.png"
          alt="Profile Picture"
          id="profile-pic"
        />
        <button id="logout-btn">Logout</button>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Add Task Form -->
      <section id="add-task-section">
        <h3>Add New Task</h3>
        <form id="add-task-form">
          <table>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Priority</th>
              <th colspan="2">Actions</th>
            </tr>
            <tr>
              <td><input type="text" id="task-title" required /></td>
              <td><input type="text" id="task-desc" required /></td>
              <td><input type="date" id="task-duedate" required /></td>
              <td>
                <select id="task-status">
                  <option value="Pending">Pending</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Completed">Completed</option>
                </select>
              </td>
              <td>
                <select id="task-priority">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </td>
              <td colspan="2"><button type="submit">Add Task</button></td>
            </tr>
          </table>
        </form>
      </section>

      <!-- Tasks Display Section -->
      <section id="tasks-section">
        <h3>Your Tasks</h3>
        <table id="tasks-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Priority</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <!-- Tasks will be dynamically inserted here -->
          </tbody>
        </table>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 To-Do App. All rights reserved.</p>
    </footer>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Edit Task</h2>
        <form id="edit-task-form">
          <input type="hidden" id="edit-task-id" />
          <table>
            <tr>
              <td>Title:</td>
              <td><input type="text" id="edit-task-title" required /></td>
            </tr>
            <tr>
              <td>Description:</td>
              <td><input type="text" id="edit-task-desc" required /></td>
            </tr>
            <tr>
              <td>Due Date:</td>
              <td><input type="date" id="edit-task-duedate" required /></td>
            </tr>
            <tr>
              <td>Status:</td>
              <td>
                <select id="edit-task-status" required>
                  <option value="Pending">Pending</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Completed">Completed</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Priority:</td>
              <td>
                <select id="edit-task-priority" required>
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="2"><button type="submit">Update Task</button></td>
            </tr>
          </table>
        </form>
      </div>
    </div>

    <!-- Status Messages -->
    <div id="main-status"></div>

    <script src="script.js"></script>
  </body>
</html>
